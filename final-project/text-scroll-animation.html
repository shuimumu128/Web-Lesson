<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        canvas {
            position: fixed;
        }

        .container {
            width: 100%;
            height: 200vh;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="container"></div>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>

    <!-- <version>須改為版本，可用latest找最新版 -->
    <script type="importmap">
        {
        "imports": {
            "three": "https://unpkg.com/three@latest/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
        }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
        // import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        // 新增場景
        const scene = new THREE.Scene();
        // 新增攝影機
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        // 設置攝影機位置
        camera.position.set(0, 5, 5);
        camera.rotation.set(-0.5, 0, 0)

        // 新增渲染器
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        // 將<canvas>加入HTML(container)
        const container = document.querySelector(".container");
        container.appendChild(renderer.domElement);

        // // 新增控制器
        // const controls = new OrbitControls(camera, renderer.domElement);
        // 新增網格
        const gridHelper = new THREE.GridHelper(10, 10, 'black', 'black')
        scene.add(gridHelper)
        // 新增坐標軸
        const axesHelper = new THREE.AxesHelper(3);
        scene.add(axesHelper);

        // 設背景顏色
        scene.background = new THREE.Color('skyblue');
        // 新增燈光
        const light = new THREE.AmbientLight(0x404040, 100);
        scene.add(light);

        // 新增FBXLoader
        const loader = new FBXLoader();
        let mixer;
        // 匯入fbx(路徑, 加載完成後呼叫函數, 載入中呼叫函數, 讀取錯誤時呼叫函數)
        loader.load(
            './01-model/ball.fbx',
            (object) => {
                object.scale.set(.02, .02, .02);
                // log找動畫的clip(列在陣列)
                const clip = object.animations[0];
                mixer = new THREE.AnimationMixer(object);
                // 把動畫片段(clip)放入mixer
                const action = mixer.clipAction(clip);
                createAnimation(mixer, action, clip);
                action.play();
                scene.add(object);
                console.log(clip.duration);
            },
        );

        const clock = new THREE.Clock();

        function createAnimation(mixer, action, clip) {
            let proxy = {
                get time() {
                    return mixer.time;
                },
                set time(value) {
                    action.paused = false;
                    mixer.setTime(value);
                    action.paused = true;
                }
            };

            let scrollingTL = gsap.timeline({
                scrollTrigger: {
                    trigger: renderer.domElement,
                    start: "top top",
                    end: "+=500%",
                    pin: true,
                    scrub: true,
                    onUpdate: function () {
                    }
                }
            })

                .to(proxy, {
                    time: clip.duration,
                })
        }

        // 符合螢幕尺寸
        window.addEventListener('resize', onWindowResize, false)
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight
            camera.updateProjectionMatrix()
            renderer.setSize(window.innerWidth, window.innerHeight)
            animate()
        }

        // gsap.timeline({
        //     scrollTrigger: {
        //         trgger: container,
        //         start: 0,
        //         end: "+=" + window.innerHeight * 3,
        //         scrub: 1,
        //     }
        // });

        // 設置render loop(animate loop)
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta()
            if (mixer) mixer.update(delta);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>

</html>
