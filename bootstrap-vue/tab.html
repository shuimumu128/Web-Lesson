<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul class="nav nav-tabs" >
            <li class="nav-item">
                <button class="nav-link" :class="{ active:isActive === 'Home' }" @click="isActive = 'Home'">Home</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" :class="{ active:isActive === 'Profile' }" @click="isActive = 'Profile'">Profile</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" :class="{ active:isActive === 'Contact' }" @click="isActive = 'Contact'">Contact</button>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade" :class="{ 'active show':isActive === 'Home' }" tabindex="0">A</div>
            <div class="tab-pane fade" :class="{ 'active show':isActive === 'Profile' }" tabindex="0">B</div>
            <div class="tab-pane fade" :class="{ 'active show':isActive === 'Contact' }" tabindex="0">C</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    isActive: 'Home',
                }
            },
            methods: {},
            mounted() { }
        });
        app.mount('#app')
    </script>
</body>

</html>
