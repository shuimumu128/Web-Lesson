<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>

    <style>
        .nav {
            width: 366px;
        }

        @media (max-width: 1200px) {
            .nav {
                width: 100%;
                height: 100px;
            }
        }

        .content {
            width: 960px;
            height: 576px;
        }

        @media (max-width: 1400px) {
            .content {
                width: 800px;
            }
        }

        @media (max-width: 992px) {
            .content {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="page p-0 w-100 vh-100 d-flex flex-column flex-xl-row">
        <div class="nav bg-black flex-shrink-0"></div>
        <main class="bg-body-secondary d-flex align-items-center justify-content-center flex-grow-1">
            <div class="content d-flex flex-wrap bg-body p-lg-0 p-sm-5">
                <div class="img-1 bg-dark col-xxl-4 col-xl-12 col-lg-12 col-12"></div>
                <div class="img-2 bg-dark-subtle col-xxl-4 col-xl-6 col-lg-6 col-12"></div>
                <div class="img-3 bg-light col-xxl-4 col-xl-6 col-lg-6 col-12"></div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
