<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/css/lightbox.css" rel="stylesheet" />
    <title>Document</title>
    <style>
        img {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div>

    <a href="https://static.scientificamerican.com/sciam/cache/file/B7E980C5-B182-4A2E-80369F2AC535EB35_source.jpg" data-lightbox="roadtrip">
        <img src="https://static.scientificamerican.com/sciam/cache/file/B7E980C5-B182-4A2E-80369F2AC535EB35_source.jpg" alt=""></a>
    <a href="https://scopeblog.stanford.edu/wp-content/uploads/2023/06/AdobeStock_35446955.jpeg" data-lightbox="roadtrip">
        <img src="https://scopeblog.stanford.edu/wp-content/uploads/2023/06/AdobeStock_35446955.jpeg" alt=""></a>
    </div>
    <script src="./dist/js/lightbox-plus-jquery.min.js"></script>
    <script>
        lightbox.option({
          'resizeDuration': 200,
          'wrapAround': true,
        })
    </script>
</body>

</html>
