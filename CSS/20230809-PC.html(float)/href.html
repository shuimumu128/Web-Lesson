<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn, .btn-1 {
            padding: 10px 20px;
            color: white;
            background-color: black;
            float: left;
            font-size: 24px;
            text-decoration: none;
        }

        #btn:hover {
            text-shadow: 1px 1px 5px  white;
            transform:scale(1.1) rotate(90deg);
        }

        #btn:active {
            transform: scale(0.9);
        }

        .btn-1:visited {
            color: white;
        }
        
    </style>
</head>

<body>
    <a href="https://www.google.com/">
        <div id="btn">A</div>
    </a>
</body>

</html>
